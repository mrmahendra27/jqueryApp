<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-dark">
                <a class="navbar-brand" href="index.html">Movies Lists</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Search Movie</h3>
            <form id="searchForm">
                <input type="text" class="form-control" name="search" id="search" placeholder="Enter movie name...">
            </form>
        </div>
    </div>
    <div class="container" id="movies-container">
        <div class="row" id="movies"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="js/main.js"></script>
</body>
</html>
